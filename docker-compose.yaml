version: '3.8'

services:
  postgres:
    image: postgres:16.3
    environment:
      POSTGRES_DB: pr_reviewer_service
      POSTGRES_USER: pr_reviewer_user
      POSTGRES_PASSWORD: pr_reviewer_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_reviewer_user -d pr_reviewer_service"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DSN: postgresql://pr_reviewer_user:pr_reviewer_password@postgres:5432/pr_reviewer_service?sslmode=disable
      PORT: "8080"
    ports:
      - "8080:8080"
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        goose -dir ./migrations postgres 'user=pr_reviewer_user password=pr_reviewer_password dbname=pr_reviewer_service host=postgres sslmode=disable' up &&
        echo 'Migrations completed successfully!'
        sleep 1
        ./app
      "
